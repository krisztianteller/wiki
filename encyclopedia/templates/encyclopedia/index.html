{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    {% if search %}

        <h2>Searching for {{ value }}</h2
    {% else %}
      
    {% endif %}
    <ul>
        {%for entry in entries%}
            <a href= "/wiki/{{entry}}">
                <li>{{ entry}}</li>   
            </a>     
        {% endfor %}
    </ul>

{% endblock %}
